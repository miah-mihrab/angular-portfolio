<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3f767fc8e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
  <app-root></app-root>

  <a id="go_top" style="
      position: fixed; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      width: 60px; height: 60px;
      right: 25px; bottom: 25px; border-radius: 50%;
      border: 1px solid #dddddd; opacity: 0; transition: 0.5s ease-in-out all;" href="#">
    <i class="fas fa-arrow-up" style="font-size: 2rem;"></i>
  </a>


  <script>
    window.addEventListener('scroll', (e) => {
      if (window.scrollY >= 200) {
        document.getElementById('go_top').style.opacity = 1
      } else {
        document.getElementById('go_top').style.opacity = 0
      }
    })

  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>

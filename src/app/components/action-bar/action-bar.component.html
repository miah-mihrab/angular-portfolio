  <div class="col-12">
    <button style="border: none; background-color: transparent; outline: none;" class=" mb-3 btn-sm text-white"
      type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
      aria-controls="collapseExample">
      <i class="fas fa-arrow-circle-right"></i> Add completed Project
    </button>
    <div class="collapse" id="collapseExample">
      <form [formGroup]="addCompletedProjectForm" (submit)="onSubmit()">
        <div class="form__section col-12">
          <fieldset class="form__fieldset form__fieldset--shadow">

            <legend class="form__legend">
              Completed Project
            </legend>

            <div class="form__group">
              <label for="form-username" class="form__label">Project Title</label>
              <input type="text" class="form__field" id="form-username" name="title" formControlName="title">
            </div>

            <div class="form__group">
              <label for="form-password" class="form__label">About Project</label>
              <textarea name="brief" id="" rows="3" class="form__field" placeholder="About Project"
                formControlName="about"></textarea>
            </div>

            <div class="form__group">
              <label for="form-username" class="form__label">Live Link</label>
              <input type="text" class="form__field" name="live_link" formControlName="live_link">
            </div>

            <div class="form__group">
              <div class="input-group mb-3">
                <input type="file" (change)="uploadThumbnail($event)">
              </div>
            </div>
          </fieldset>

        </div>


        <div class="form__button-group">
          <button class="button button--shadow button--primary" (click)="onSubmit()">
            Add Project
          </button>
        </div>

      </form>
    </div>
  </div>
  <div class="col-12">
    <button style="border: none; background-color: transparent; outline: none;" class=" mb-3 btn-sm text-white"
      type="button" data-toggle="modal" data-target="#exampleModal" aria-controls="collapseExample">
      <i class="fas fa-arrow-circle-right"></i> Create post
    </button>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form class="form-horizontal" [formGroup]="postForm">

          <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-12">
              <input type="text" class="form-control" id="title" placeholder="Enter Ttile" formControlName="title"
                pattern="[a-zA-Z ]*" />
              <!-- <div
                *ngIf="postForm.get('title').invalid && (postForm.get('title').dirty || postForm.get('title').touched)"
                class="alert alert-danger">
                <div *ngIf="postForm.get('title').errors.required"> * Title is required.</div>
                <div *ngIf=" postForm.get('title').errors.minlength || postForm.get('title').errors.maxlength">
                  *
                  Minimum length 5 &
                  Maximum length 30
                </div>
                <div *ngIf="postForm.get('title').errors.pattern">* Should not any special character or number
                </div>
              </div> -->
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="tags">Tags:</label>
            <div class="col-12">
              <input type="text" class="form-control" id="tags" placeholder="web design, html, css"
                formControlName="tags" pattern="[a-zA-Z, ]*" />
              <!-- <div *ngIf="postForm.get('tags').invalid && (postForm.get('tags').dirty || postForm.get('tags').touched)"
                class="alert alert-danger">
                <div *ngIf="postForm.get('tags').errors.required"> * Tag is required.</div>
                <div *ngIf=" postForm.get('tags').errors.minlength || postForm.get('tags').errors.maxlength">
                  *
                  Minimum length 5 &
                  Maximum length 30
                </div>
                <div *ngIf="postForm.get('tags').errors.pattern">* Should not any special character or number
                </div>
              </div> -->
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="brief">Short brief:</label>
            <div class="col-12">
              <textarea type="text" class="form-control" id="brief" placeholder="Write Short Description" id=""
                cols="30" rows="2" formControlName="brief"></textarea>
              <!-- <div
                *ngIf="postForm.get('brief').invalid && (postForm.get('brief').dirty || postForm.get('brief').touched)"
                class="alert alert-danger">
                <div *ngIf="postForm.get('brief').errors.required">
                  * Brief is required.
                </div>
                <div *ngIf="postForm.get('brief').errors.minlength || postForm.get('brief').errors.maxlength">
                  * Minimum length 50 & Maximum length 100
                </div>
              </div> -->
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="details">Details</label>
            <div class="col-12">
              <textarea type="text" class="form-control" id="details" placeholder="Details" id="" cols="30" rows="5"
                formControlName="details" required minlength=50></textarea>

              <!-- <div
                *ngIf="postForm.get('details').invalid && (postForm.get('details').dirty || postForm.get('details').touched)"
                class="alert alert-danger">
                <div *ngIf="postForm.get('details').errors.required">
                  * Details is required.
                </div>
                <div *ngIf="postForm.get('details').errors.minlength || postForm.get('details').errors.maxlength">
                  * Minimum length 100
                </div>
              </div> -->
            </div>
          </div>



          <div class="form-group">
            <div class="col-sm-offset-2 col-12">
              <input type="file" (change)="uploadThumbnail($event)" accept="image/*" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-12">
              <!-- [disabled]="postForm.invalid" -->
              <button type="submit" class="btn btn-primary" (click)="post()">Post</button>
            </div>
          </div>

        </form>

        <div class="progress" *ngIf="uploading">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" [style.width]="uploadPercentage"></div>
        </div>
      </div>

    </div>
  </div>
</div>
